<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div ng-switch="vm.isAuthenticated()">
                <div ng-switch-when="false">
					<h1 translate="home.title">Welcome to Luuncher!</h1>
					<p class="lead" translate="home.subtitle">Your hassle-free lunch organizer.</p>
					<div class="alert alert-warning" translate="global.messages.info.authenticated" translate-compile>
						<a class="alert-link" href="" ng-click="vm.login()">Sign in</a> with your account.
					</div>

					<div class="alert alert-warning" translate="global.messages.info.register" translate-compile>
						You don't have an account yet? <a class="alert-link" ui-sref="register">Register a new account</a>
					</div>
                </div>
                <div ng-switch-when="true">
                    <h2 translate="home.upcomingLunches">Upcoming lunches</h2>
					<div class="table-responsive">
						<table class="jh-table table table-striped">
							<thead>
								<tr>
									<th><span translate="luuncherApp.lunchEvent.startDate">Start Date</span></th>
									<th><span translate="luuncherApp.lunchEvent.lunchLocation">Lunch Location</span></th>
									<th><span translate="luuncherApp.lunchEvent.lunchGroup">Lunch Group</span></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="lunchEvent in vm.lunchEvents track by lunchEvent.id">
									<td>{{lunchEvent.startDate | date:'short'}}</td>
									<td>
										{{lunchEvent.lunchLocationName}}
									</td>
									<td>
										{{lunchEvent.lunchGroupName}}
									</td>
								</tr>
							</tbody>
						</table>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>
