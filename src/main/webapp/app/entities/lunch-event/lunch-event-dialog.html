
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLunchEventLabel" translate="luuncherApp.lunchEvent.home.createOrEditLabel">Create or edit a Lunch Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lunchEvent.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lunchEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchEvent.startDate" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.lunchEvent.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="luuncherApp.lunchEvent.lunchLocation" for="field_lunchLocation">Lunch Location</label>
            <select class="form-control" id="field_lunchLocation" name="lunchLocation" ng-model="vm.lunchEvent.lunchLocationId" ng-options="lunchLocation.id as lunchLocation.id for lunchLocation in vm.lunchlocations | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="luuncherApp.lunchEvent.lunchGroup" for="field_lunchGroup">Lunch Group</label>
            <select class="form-control" id="field_lunchGroup" name="lunchGroup" ng-model="vm.lunchEvent.lunchGroupId" ng-options="lunchGroup.id as lunchGroup.name for lunchGroup in vm.lunchgroups">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
