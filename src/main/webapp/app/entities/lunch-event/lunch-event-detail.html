
<div>
    <h2><span translate="luuncherApp.lunchEvent.detail.title">Lunch Event</span> {{vm.lunchEvent.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="luuncherApp.lunchEvent.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.lunchEvent.startDate | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.lunchEvent.lunchLocation">Lunch Location</span></dt>
        <dd>
            <a ui-sref="lunch-location-detail({id:vm.lunchEvent.lunchLocationId})">{{vm.lunchEvent.lunchLocationId}}</a>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.lunchEvent.lunchGroup">Lunch Group</span></dt>
        <dd>
            <a ui-sref="lunch-group-detail({id:vm.lunchEvent.lunchGroupId})">{{vm.lunchEvent.lunchGroupName}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
