<div>
    <h2 translate="luuncherApp.lunchEvent.home.title">Lunch Events</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lunch-event.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="luuncherApp.lunchEvent.home.createLabel">
                        Create new Lunch Event
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="luuncherApp.lunchEvent.startDate">Start Date</span></th>
                    <th><span translate="luuncherApp.lunchEvent.lunchLocation">Lunch Location</span></th>
                    <th><span translate="luuncherApp.lunchEvent.lunchGroup">Lunch Group</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lunchEvent in vm.lunchEvents track by lunchEvent.id">
                    <td><a ui-sref="lunch-event-detail({id:lunchEvent.id})">{{lunchEvent.id}}</a></td>
                        <td>{{lunchEvent.startDate | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="lunch-location-detail({id:lunchEvent.lunchLocationId})">{{lunchEvent.lunchLocationId}}</a>
                    </td>
                    <td>
                        <a ui-sref="lunch-group-detail({id:lunchEvent.lunchGroupId})">{{lunchEvent.lunchGroupName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lunch-event-detail({id:lunchEvent.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch-event.edit({id:lunchEvent.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch-event.delete({id:lunchEvent.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
