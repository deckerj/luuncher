
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLunchLocationLabel" translate="luuncherApp.lunchLocation.home.createOrEditLabel">Create or edit a Lunch Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.lunchLocation.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lunchLocation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchLocation.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.lunchLocation.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchLocation.streetAddress" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="vm.lunchLocation.streetAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchLocation.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.lunchLocation.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchLocation.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.lunchLocation.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="luuncherApp.lunchLocation.website" for="field_website">Website</label>
            <input type="text" class="form-control" name="website" id="field_website"
                    ng-model="vm.lunchLocation.website"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
