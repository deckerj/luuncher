
<div>
    <h2><span translate="luuncherApp.person.detail.title">Person</span> {{vm.person.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="luuncherApp.person.personId">Person Id</span></dt>
        <dd>
            <span>{{vm.person.personId}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.person.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.person.firstName}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.person.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.person.lastName}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.person.email">Email</span></dt>
        <dd>
            <span>{{vm.person.email}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.person.lunch">Lunch</span></dt>
        <dd>
            <a ui-sref="lunch-detail({id:vm.person.lunchId})">{{vm.person.lunchId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
