
<div>
    <h2><span translate="luuncherApp.lunchGroup.detail.title">Lunch Group</span> {{vm.lunchGroup.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="luuncherApp.lunchGroup.name">Name</span></dt>
        <dd>
            <span>{{vm.lunchGroup.name}}</span>
        </dd>
        <hr>
        <dt><span translate="luuncherApp.lunchGroup.person">Person</span></dt>
        <dd>
            <span ng-repeat="person in vm.lunchGroup.people">
                <a ui-sref="person-detail({id: {{person.id}}})">{{person.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
