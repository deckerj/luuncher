<div>
    <h2 translate="luuncherApp.lunchGroup.home.title">Lunch Groups</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lunch-group.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="luuncherApp.lunchGroup.home.createLabel">
                        Create new Lunch Group
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="luuncherApp.lunchGroup.name">Name</span></th>
                    <th><span translate="luuncherApp.lunchGroup.person">Person</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lunchGroup in vm.lunchGroups track by lunchGroup.id">
                    <td><a ui-sref="lunch-group-detail({id:lunchGroup.id})">{{lunchGroup.id}}</a></td>
                    <td>{{lunchGroup.name}}</td>
                    <td>
                        <span ng-repeat="person in lunchGroup.people">
                            <a class="form-control-static" ui-sref="person-detail({id: {{person.id}}})">{{person.userLogin}}</a>{{$last ? '' : ', '}}
                        <span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lunch-group-detail({id:lunchGroup.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch-group.edit({id:lunchGroup.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch-group.delete({id:lunchGroup.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
