<div>
    <h2 translate="luuncherApp.lunch.home.title">Lunches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="lunch.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="luuncherApp.lunch.home.createLabel">
                        Create new Lunch
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="luuncherApp.lunch.lunchId">Lunch Id</span></th>
                    <th><span translate="luuncherApp.lunch.start">Start</span></th>
                    <th><span translate="luuncherApp.lunch.end">End</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lunch in vm.lunches track by lunch.id">
                    <td><a ui-sref="lunch-detail({id:lunch.id})">{{lunch.id}}</a></td>
                    <td>{{lunch.lunchId}}</td>
                        <td>{{lunch.start | date:'mediumDate'}}</td>
                        <td>{{lunch.end | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="lunch-detail({id:lunch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch.edit({id:lunch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="lunch.delete({id:lunch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
